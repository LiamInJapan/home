<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8" />
  <title>bookmarklets</title>
  <style>
    html, body {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 11pt;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 5px 0;

    }

    a {
      color: #0d362d;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <ul>
    <li><a href="javascript:location=document.evaluate('//*[translate(@rel,&quot;NEXT&quot;,&quot;next&quot;)=&quot;next&quot;]',document,null,XPathResult.FIRST_ORDERED_NODE_TYPE,null).singleNodeValue.href">next</a></li>
    <li><a href="javascript:window.onbeforeunload = function() { return 'leave?'; }">leave?</a></li>
  </ul>
</body>
</html>
