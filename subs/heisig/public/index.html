<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8" />
  <title>jpalardy.com - home</title>
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>

  <div id="content">
    <form id="search">
      <input type="search" size="35" autofocus="autofocus" autocapitalize="off" autocorrect="off" results="results" />
      <span id="count"></span>
    </form>

    <div id="cards">
    </div>
  </div>

  <script id="card-template" type="text/html">
    <span class="no">{{no}}</span>
    <span class="keyword">{{keyword}}</span>
    <span class="kanji" title="{{primitives}}">{{kanji}}</span>
  </script>

  <script src="js/mustache-0.7.0.dev.js"></script>
  <script src="js/jquery-1.8.2.min.js"></script>
  <script src="js/underscore-1.4.2.min.js"></script>
  <script src="js/backbone-0.9.2.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
