<body>

  <img id="image" src="" />

  <script src="js/images.js"></script>
  <script>

var pick = function (n, m) {
  if (m === undefined) {
    m = n;
    n = 1;
  }
  return n + Math.floor((m - n + 1) * Math.random());
};

var image = images[pick(images.length)-1];
document.getElementById("image").src = "images/" + image;

  </script>
